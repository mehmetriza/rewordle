<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REWORDLE</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center flex-column">
    <svg viewBox="0 0 600 100">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em">REWORDLE</text>
        </symbol>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
    </svg>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div id="letter-container" class="d-inline-block">
                    <div class="d-flex justify-content-center" data-row>
                        <div class="letter active-letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                    </div>
                    <div class="d-flex justify-content-center" data-row>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                    </div>
                    <div class="d-flex justify-content-center" data-row>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                    </div>
                    <div class="d-flex justify-content-center" data-row>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                    </div>
                    <div class="d-flex justify-content-center" data-row>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="w-100">
                    <input type="radio" class="btn-check game-type" name="game-type" value="word" id="success-outlined"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="success-outlined">WORD</label>

                    <input type="radio" class="btn-check game-type" name="game-type" value="number" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-secondary" for="danger-outlined">NUMBER</label>
                </div>
                <a href="javascript:;" class="help-me btn btn-outline-primary mt-2 w-100">HELP ME</a>
                <span id="total" class="h1"></span>
            </div>
        </div>
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
